  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="Images/AI.jpeg"  width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Subscribe here!</h1>
      <input type="text" name="fname" class="form-control top" placeholder="FirstName" required>
      <input type="text" name="lname" class="form-control mid" placeholder="LastName" required>
      <input type="email" name="email" class="form-control bott" placeholder="Email address" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; SPARSH</p>
    </form>
  </body>
